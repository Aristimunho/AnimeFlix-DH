    <title>Animeflix</title>

</head>

<body>

    <header> </header>

    <main>
        <!-- Carrossel -->
        <div class="container-fluid">
    
          <section id="mainSlider" class="carousel slide" data-bs-ride="carousel">
    
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
    
            </div>
    
            <div class="carousel-inner ">
    
              <div class="carousel-item active">
    
                <img src="./img/rickm.jpg" class=" d-block contain w-100 img" alt="Filme02">
    
                <div class="carousel-caption d-md-block">
    
                  <h2>Rick e Morty</h2>
    
                  <a href="#" class="main-btn"><img src="./img/icon-play.png" class="play" alt=""></a>
    
                </div>
    
              </div>
    
              <div class="carousel-item">
    
                <img src="./img/17366.png" class="d-block w-100 img" alt="Filme02">
    
                <div class="carousel-caption">
    
                  <h2>One Piece</h2>
    
                  <a href="#" class="main-btn"><img src="./img/icon-play.png" class="play" alt=""></a>
    
                </div>
    
              </div>
    
              <div class="carousel-item">
    
                <img src="./img/soul.jpg" class="d-block w-100 img" alt="Filme03">
    
                <div class="carousel-caption d-md-block">
    
                  <h2>Soul</h2>
                  <a href="#" class="main-btn"><img src="./img/icon-play.png" class="play" alt=""></a>
    
                </div>
    
              </div>
    
            </div>
    
            <button class="carousel-control-prev" type="button" data-bs-target="#mainSlider" data-bs-slide="prev">
    
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
    
            </button>
    
            <button class="carousel-control-next" type="button" data-bs-target="#mainSlider" data-bs-slide="next">
    
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
    
            </button>
    
          </section>
    
        </div>

    </main>

    <div class="carrossel-filmes">
